<div class="register-bg">
  <div class="register-container">
    <div class="register-card">
      <h2>Create Account</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Full Name -->
        <div>
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" formControlName="fullName" placeholder="John Doe" />
          <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="error">
            Full name is required.
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="contact">Email</label>
          <input id="contact" type="email" formControlName="contact" placeholder="you@example.com" />
          <div *ngIf="registerForm.get('contact')?.touched && registerForm.get('contact')?.hasError('required')" class="error">
            Email is required.
          </div>
          <div *ngIf="registerForm.get('contact')?.hasError('email')" class="error">
            Invalid email format.
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <div style="position: relative;">
            <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" placeholder="Enter your password" />
            <button type="button" (click)="hidePassword = !hidePassword" class="eye-icon">
              <span *ngIf="hidePassword">ğŸ‘ï¸</span>
              <span *ngIf="!hidePassword">ğŸ™ˆ</span>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')" class="error">
            Password is required.
          </div>
          <div *ngIf="registerForm.get('password')?.hasError('minlength')" class="error">
            Password must be at least 6 characters.
          </div>
        </div>

        <!-- Backend Error -->
        <div *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="registerForm.invalid">Register</button>

        <!-- Redirect -->
        <p style="text-align: center; margin-top: 1rem;">
          Already registered? <a routerLink="/login">Login</a>
        </p>

      </form>
    </div>
  </div>
</div>
